<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>You Won't Last 30 Seconds Playing This Game</title>
  </head>
  <body id="body">
    <header>
      <h1 id="h1">Javascript Quiz</h1>
    </header>
    <main>
      <div class="container" id="container">
        <div id="question-box" class="hide">
          <div id="question"></div>
          <div id="answer-button" class="button-grid"></div>
        </div>
        <button class="start-button">Start</button>
      </div>
      <div id="timer">Good Luck!</div>
      <div id="points" class="points"></div>
      <form action="" id="submit" method="post">
        <input
          type="text"
          id="nameinput"
          class="name hide"
          value
          placeholder="Enter your initials here"
          maxlength="3"
          minlength="2"
        />
        <button class="submitbtn hide" id="submitbtn">Submit</button>

      </form>
      <a class="scores hide" id="scores">High Scores </a>
      <div class="leaderboard hide" id="leaderboard">
        <div id="scorelist"></div>
        
      </div>
      <div class="retry">
        <button class="btn hide" id="retry">RETRY</button>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
