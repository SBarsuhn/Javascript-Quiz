<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>You Won't Last 30 Seconds Playing This Game</title>
  </head>
  <body>
    <header>
      <h1>Javascript Quiz</h1>
    </header>
    <main>
      <div class="container" id="container">
        <div id="question-box" class="hide">
          <div id="question"></div>
          <div id="answer-button" class="button-grid">
          </div>
        </div>
        <button class="start-button">Start</button>
      </div>
      <div id="timer">Good Luck!</div>
      <div id="points" class="points"></div>
      <a
        class="scores hide"
        id="scores"
        target="_blank"
        href="./scoreboard.html"
        >High Scores
      </a>
      <div>
        <button class="btn hide" id="retry">RETRY</button>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
